<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique des Performances Cyclistes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title">Graphique des Performances Cyclistes</div>
  <svg id="graph" width="900" height="500"></svg>

  <!-- Tableau des données -->
  <div id="table-container">
    <table id="data-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Nationalité</th>
          <th>Année</th>
          <th>Temps</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les données seront insérées ici par JavaScript -->
      </tbody>
    </table>
  </div>

  <div id="tooltip"></div>
  <div id="legend"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
